<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>TIC-TAC-TOE</title>
</head>

<body>
  <div class="all">
<div><h1>TIC-TAC-TOE</h1></div>
  <div><h2>Enter your name!</h2></div>
  <div class="nameInput">
  <span id="player1span"><form id=“player1form”>
    <label for=“player1-name”>Player 1 Name:</label>
    <input type=“text” id=“player1-name” name=“player1-name” />
    <button id=submitName type=“submit”>Submit</button>
  </form>
</span>
  </br>
  <span id="player2span">
  <form id="player2form">
    <label for=“player2-name”>Player 2 Name:</label>
    <input type=“text” id=“player2-name” name=“player2-name” />
    <button id=submitName type=“submit”>Submit</button>
  </form>
</span>
</div>
<div class="board">
  <div id="strike" class ="strike-diagonal-1"></div>
  </div>

<div id="bottomButtons">
  <button id=reset>Reset</button>
  <button id=playComputer>Play Computer</button>
  <button id=resetScoreboard>Reset Scoreboard</button>
  </div>
    
<div id=“scoreboard”>
    <h2 id=“player1-name”>'s Score:</h2>
    <h2 id=“player2-name”>'s Score:</h2>
</div>
</body>
</html>
